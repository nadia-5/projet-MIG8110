services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - my_pgdata:/var/lib/postgresql/data  # volume avec nom forc√©

  python-app:
    build: .
    container_name: python_csv
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    working_dir: /app
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ecommerce
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    depends_on:
      - db
    command: python scripts/load.py

volumes:
  my_pgdata:
    name: my_pgdata  # <-- le volume aura exactement ce nom
